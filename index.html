<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<style>
	@import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css");
</style>

<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>
					<v-row justify="center">
						<h1>Lista de Contatos</h1>
					</v-row>
						<v-data-table
							:headers="headers"
							:items="desserts"
							:items-per-page="10"
							class="elevation-1"
						>
						<template v-slot:item.edit="{ item }">
							<i class="bi-pencil" @click="editContact(item)"></i>
						</template>
						<template v-slot:item.delete="{ item }">
							<i class="bi-trash" @click="deleteContact(item)"></i>
						</template>
					</v-data-table>
				</v-container>
        <v-row justify="center">
          <v-dialog v-model="dialog" persistent max-width="600px">
            <template v-slot:activator="{ on, attrs }">
              <v-btn color="primary" dark v-bind="attrs" v-on="on">
                ADICIONAR
              </v-btn>
            </template>
            <v-card>
              <v-card-title>
                <span class="text-h5">Novo Contato</span>
              </v-card-title>
              <v-card-text>
                <v-container>
                  <!-- <v-row> -->
                    <!-- <v-col cols="12" sm="6" md="4"> -->
                    <!-- </v-col> -->
										<v-form
										ref="form"
										v-model="valid"
										lazy-validation
									>
                      <v-text-field
												label="Nome e sobrenome*"
												required
												:rules="nameRules"
												v-model="name">
											</v-text-field>
										<!-- <v-col cols="12" sm="6" md="4"> -->
										<!-- </v-col> -->
												<v-text-field 
													label="Telefone*" 
													required 
													single-line
													type="number"
													:counter="11"
													:rules="phoneRules"
													v-model="telefone"
												></v-text-field>
											</v-form>
                  <!-- </v-row> -->
                </v-container>
                <small>*indicates required field</small>
              </v-card-text>
              <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn color="blue darken-1" text @click="closeBtn">
                  Close
                </v-btn>
                <v-btn color="blue darken-1" text @click="saveBtn">
                  Save
                </v-btn>
              </v-card-actions>
            </v-card>
          </v-dialog>
        </v-row>
      </v-main>
    </v-app>
  </div>
  <script>

    const context = new Vue({
      el: '#app',
      vuetify: new Vuetify(),

      // Estado local
      data() {
        return {
          message: 'Hola Mundo',
					name: '',
					telefone: '',
					id: 4,
					dialog: false,
					phoneRules: [
						v => !!v || 'Phone number is required',
						v => (v && v.length == 11) || 'Phone must be a number equal to 11 characters',
					],
					nameRules: [
        		v => !!v || 'Name is required',
						v => {
							if(v) {
								const wordsList = v.split(" ") || [];
								const minTwoWordsWith3Characters = (wordsList.length < 2 
									|| wordsList[0].length < 3
									|| wordsList[1].length < 3);

								return !minTwoWordsWith3Characters 
									|| 'Name must have two words with 3 characters';
							}
						},
      		],
					valid: true,
					headers: [
						{ text: 'Telefone', value: 'telefone' },
						{ text: 'Name', value: 'name' },
						{ text: '', value: 'edit'	},
						{ text: '', value: 'delete' }
					],
					desserts: [
						{
							id: 1,
							name: 'Batman',
							telefone: 99999999999,
						},
						{
							id: 2,
							name: 'Ichigo',
							telefone: 88888888888,
						},
						{
							id: 3,
							name: 'Saitama',
							telefone: 77777777777,
						},
						{
							id: 4,
							name: 'Izuku Midorya',
							telefone: 55555555555,
						},
					]
      }

      },

			methods: {
				saveBtn () {
					const result = this.$refs.form.validate()
					console.log(this.desserts)
					if(result) {
						this.desserts.push({
							id: this.id += 1,
							name: this.name, telefone: this.telefone
						})
						this.$refs.form.reset()
						this.dialog = false;
					}
				},

				reset () {
					this.$refs.form.reset()
				},

				closeBtn() {
					this.dialog = false
					this.reset()
				},

				editContact(a) {
					let result = this.desserts.find((x) => x.id != a.id)
					this.desserts = result;
				},
				
				deleteContact(a) {
					let result = this.desserts.filter((x) => x.id != a.id)
					this.desserts = result;
				}
			},

      computed: {}

    });

  </script>
</body>
